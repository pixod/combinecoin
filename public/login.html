<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <!-- put these into the <head> of your HTML -->
    <link href="./dist/toasty.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <!-- component -->
    <div class="my-10 lg:w-1/2 sm:w-9/12 container mx-auto bg-white p-8 shadow-xl rounded-lg">
        <div class="flex flex-row bg-gray-200 p-2 justify-center rounded-lg">
            <div class="inline-flex">
                <button onclick="googleLogin()"
                    class="bg-indigo-300 mx-2 rounded-sm hover:bg-indigo-400 text-white font-bold py-2 px-4 rounded-l">
                    Sign in With Google
                </button>
                <!-- <button class="bg-indigo-700 hover:bg-indigo-900 rounded-sm text-white font-bold py-2 px-4 rounded-r">
                    Sign in With Facebook
                </button> -->
            </div>
        </div>
        <form id="loginForm" class="" action="">

            <h1 class="text-gray-900 text-5xl text-center my-4"> Log In</h1>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                        Email
                    </label>
                    <input
                        class="email appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-email" inputmode="email" type="email" placeholder="dave@gmail.com">
                    <p class="text-gray-600 text-xs italic">Don't forget the @ sign!</p>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-password">
                        Password
                    </label>
                    <input
                        class="pwd appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-password" type="password" placeholder="******************">
                    <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
                </div>
            </div>
            <div class="container mx-auto flex flex-wrap flex-auto">
                <button
                    class="mx-auto text-center text-sm mt-4 bg-indigo-500 font-semibold uppercase tracking-wider text-white px-8 py-2 rounded-lg">
                    Log In
                </button>
            </div>
            <div class="flex flex-wrap -mx-3 mt-4 mb-6">
                <div class="w-full px-3 text-center">
                    <p class="text-gray-600 text-md">or <a href="signup.html" class="text-indigo-400"> Create an
                            Account</a></p>
                </div>
            </div>
        </form>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
